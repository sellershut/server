[package]
name = "api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
api-core = { version = "0.1.0", path = "../core" }
entity = { version = "0.1.0", path = "../entity" }
serde = { version = "1.0.163", features = ["derive"] }
